<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./homework.css">
    <script src="./homework.js"></script>
</head>
<body>
    <h1>Web Calculator</h1>
    <div>
        <div>
            <p>Enter two numbers to add together</p>
            <div>
                <span>
                    <button onclick="add()">Sum</button>
                    <input id="add1"  type="text" type="submit"> +
                    <input id="add2" type="text" type="submit"> =
                </span> 
            </div>
            
        </div>
        <div>
            <p>Enter two numbers to multiply together</p>
            <div>
                <span>
                    <button onclick="multiply()">Multiply</button>
                    <input id="multiply1" type="text"> *
                    <input id="multiply2" type="text"> =
                </span> 
            </div>
        </div>
        <div>
            <p>Enter two numbers to produce the divdend</p>
            <div>
                <span>
                    <button onclick="divide()">Divide</button>
                    <input id="divide1" type="text"> /
                    <input id="divide2"type="text"> =
                </span> 
            </div>
        </div>
        <div>
            <p>Enter two numbers to get the difference</p>
            <div>
                <span>
                    <button onclick="subtract()">Subtract</button>
                    <input id="subtract1" type="text"> -
                    <input id="subtract2" type="text"> =
                </span> 
            </div>
        </div>


    </div>
</body>
</html>
