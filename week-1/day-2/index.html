<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>W1D2</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>First name</th>
                <th>Last name</th>
                <th>State</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Warren</td>
                <td>Wong</td>
                <td>New York</td>
            </tr>
        </tbody>
    </table>
    <h1>My Janky Form</h1>

    <form action="#">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName">
        </div>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email">
        </div>

    </form>

    <h1>My Table Form</h1>
    <table>
        <tr>
            <td>
                <label for="firstName">First Name</label>
            </td>
            <td>
                <input type="text" name="firstName"> 
            </td>
        </tr>
        <tr>
            <td>
                <label for="lastName">Last Name</label>
            </td>
            <td>
                <input type="text" name="lastName">
            </td>
        </tr>
    </table>
